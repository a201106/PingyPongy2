<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
        <script src="main.js"></script>
        <h4 class="heading">AI Pingy-Pongy</h4>
        <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>
        <button class="btn btn-primary" onclick="startGame()" id="start">Start to Play</button>
        <br><br>
        <h4 id="status" class="btn btn-warning"></h4>
        <br><br>
        <div id="canvas"></div>
        <br><br>
        <h4>By Aaron Maiti</h4>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button> 
                  <h3>INSTRUCTIONS</h3>             
                </div>
  
                <div class="modal-body">
                  <h3>⬆Move your hand towards up to move the paddle up⬆</h3>
                  <h3>⬇Move your hand towards down to move the paddle down⬇</h3>
                </div>
              </div>
            </div>
        </div>
    </center>
    </body>
</html>
